<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theodora - Your Local Friend in China</title>
    
    <!-- 1. 核心运行环境：Tailwind CSS, React, Babel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 2. 图标库 (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #FAFAF9; overflow-x: hidden; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* 简单的淡入动画 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
        
        /* 隐藏滚动条但保留功能 */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 核心配置 ---
        const CONFIG = {
            notionLink: "https://www.notion.so/theodorashi/Hi-I-am-Theodora-Shi-29c536031ef680d2a806f0852e96f862",
            bookingLink: "https://calendly.com/s-1808218271/30min",
            instagramLink: "https://www.instagram.com/theodora_chineseteacher?igsh=MXd3NW56NHpsenp5ZA%3D%3D&utm_source=qr",
            kitPaymentLink: "#", 
            audioPaymentLink: "#", 
            contact: {
                email: "s.1808218271@gmail.com",
                wechat: { display: "ID: Theodora-Shi" },
                whatsapp: { link: "https://wa.me/855962105439", display: "+855 962105439" },
                telegram: { link: "https://t.me/TheodoraShi", display: "+855 962105439" }
            }
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            return <i data-lucide={name} style={{ width: size, height: size }} className={`inline-block ${className}`}></i>;
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [selectedDate, setSelectedDate] = useState(null);
            
            const dailySlots = [
                "13:30 - 14:00", "14:30 - 15:00", "15:30 - 16:00",
                "18:30 - 19:00", "19:30 - 20:00", "20:30 - 21:00"
            ];

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                if (window.lucide) window.lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            const scrollTo = (id) => {
                const el = document.getElementById(id);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMobileMenuOpen(false);
            };

            // 核心修复：点击预约按钮不再直接打开新网页，而是跳转到页面底部的“Let's Talk”区域
            const handleBookClick = () => {
                scrollTo('booking-section');
            };

            // 真正的外部预约逻辑（仅在底部日历按钮处使用）
            const finalizeBooking = () => {
                window.open(CONFIG.bookingLink, '_blank', 'noopener,noreferrer');
            };

            return (
                <div className="text-stone-800">
                    
                    {/* 1. 导航栏 */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/95 backdrop-blur-md shadow-sm py-4 text-stone-900' : 'bg-transparent py-6 text-white'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="font-serif text-2xl font-bold tracking-tight cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                                Theodora.
                            </div>
                            
                            <div className="hidden md:flex space-x-8 text-sm font-medium">
                                <a href={CONFIG.notionLink} target="_blank" className="hover:opacity-70 transition-opacity flex items-center gap-1">
                                    Blogs <Icon name="external-link" size={12}/>
                                </a>
                                <button onClick={() => scrollTo('services')} className="hover:opacity-70 transition-opacity">Services</button>
                                <button onClick={() => scrollTo('faq')} className="hover:opacity-70 transition-opacity">FAQ</button>
                            </div>

                            <div className="flex items-center space-x-4">
                                <button onClick={handleBookClick} className={`hidden md:inline-block px-6 py-2 text-sm font-medium rounded-full transition-all ${isScrolled ? 'bg-stone-900 text-white hover:bg-stone-700' : 'bg-white text-stone-900 hover:bg-stone-200'}`}>
                                    Book A Chat
                                </button>
                                <div className="md:hidden">
                                    <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                                        <Icon name={isMobileMenuOpen ? "x" : "menu"} className={isScrolled ? "text-stone-900" : "text-white"} />
                                    </button>
                                </div>
                            </div>
                        </div>

                        {isMobileMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-white text-stone-900 border-t border-stone-100 py-4 px-6 flex flex-col space-y-4 shadow-lg">
                                <a href={CONFIG.notionLink} target="_blank" className="block py-2 font-medium">Blogs</a>
                                <button onClick={() => scrollTo('services')} className="text-left py-2 font-medium">Services</button>
                                <button onClick={() => scrollTo('faq')} className="text-left py-2 font-medium">FAQ</button>
                                <button onClick={handleBookClick} className="w-full py-3 bg-stone-900 text-white rounded-lg font-bold">Book A Chat</button>
                            </div>
                        )}
                    </nav>

                    {/* 2. Hero 区域 */}
                    <section className="relative h-screen flex items-center justify-center bg-stone-900 overflow-hidden">
                        <div className="absolute inset-0 opacity-50">
                            <img src="https://images.unsplash.com/photo-1508804185872-d7badad00f7d?q=80&w=2070" className="w-full h-full object-cover" alt="China Background" />
                        </div>
                        <div className="relative z-10 text-center px-6 animate-fade-in-up">
                            <h1 className="font-serif text-5xl md:text-7xl text-white mb-6 leading-tight">Unlock the Real China.</h1>
                            <p className="text-xl text-stone-200 font-light max-w-2xl mx-auto italic">
                                Seamless Travel. Authentic Culture. Practical Language.
                            </p>
                        </div>
                    </section>

                    {/* 3. About Section */}
                    <section id="about" className="py-24 bg-white px-6">
                        <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-16 items-center">
                            <div className="space-y-6">
                                <span className="text-xs font-bold tracking-widest uppercase text-red-700">Theodora's Mission</span>
                                <h2 className="font-serif text-4xl text-stone-900 leading-tight">More than a guide.<br/>Your local friend.</h2>
                                <div className="w-12 h-1 bg-stone-900"></div>
                                <p className="text-stone-600 text-lg leading-relaxed">
                                    Hi, I'm <span className="font-bold text-stone-900">Theodora</span>.Hi, I'm Theodora. I founded this platform not as a big agency, but as a personal bridge. Whether you are here for business, adventure, or study, the biggest barrier isn't the distance—it's the information gap.

My mission is simple: to be the trusted friend I wish I had when I first explored the world.

"I believe the best way to see China isn't through a tour bus window, but through shared meals and real conversations."
                                <div className="pt-4">
                                    <a href={CONFIG.instagramLink} target="_blank" className="inline-flex items-center gap-2 px-6 py-3 bg-red-700 text-white rounded-full font-bold hover:bg-red-800 transition-all shadow-md">
                                        <Icon name="instagram" size={18} /> Connect on Instagram
                                    </a>
                                </div>
                            </div>
                            <div className="relative h-[500px] w-full bg-stone-100 rounded-2xl overflow-hidden shadow-2xl">
                                <img 
                                    src="https://images.unsplash.com/photo-1528659587707-1601235d949c?q=80&w=1000&auto=format&fit=crop" 
                                    alt="Theodora" 
                                    className="w-full h-full object-cover" 
                                />
                            </div>
                        </div>
                    </section>

                    {/* 4. Services Section */}
                    <section id="services" className="py-24 bg-[#FAFAF9] px-6">
                        <div className="max-w-6xl mx-auto">
                            <div className="text-center mb-20">
                                <h2 className="font-serif text-4xl text-stone-900">Choose Your Journey</h2>
                                <p className="text-stone-500 mt-4">Connect first, explore later. Start simple.</p>
                            </div>

                            <div className="mb-24">
                                <div className="flex items-center gap-4 mb-10">
                                    <div className="p-3 bg-stone-900 text-white rounded-full flex items-center justify-center w-12 h-12"><Icon name="compass" /></div>
                                    <h3 className="font-serif text-3xl text-stone-900">Path 1: China Travel</h3>
                                </div>
                                <div className="grid md:grid-cols-3 gap-6">
                                    <ServiceCard 
                                        level="Level 1" title="Coffee Chat" price="Free" icon={<Icon name="coffee" />}
                                        desc="A relaxed 30-minute conversation to understand your travel goals and answer quick questions. No pressure, just practical local advice."
                                        features={["30-minute video call", "Quick itinerary tips","Immediate travel advice"]}
                                        cta="Book Free Chat" onClick={handleBookClick} 
                                    />
                                    <ServiceCard 
                                        level="Level 2" title="Survival Kit" price="$4.99" icon={<Icon name="download" />}
                                        desc="A compact, practical pack for travelers to China. Includes essential spoken Chinese phrases with downloadable audio, clear setup instructions for local apps, a short PDF guide with safety tips and pre-trip checklists, and concise city guides for popular destinations.."
                                        features={["Essential spoken phrases + audio", "PDF checklists & safety tips","Short city guides"]}
                                        cta="Get the Kit" href={CONFIG.kitPaymentLink} highlight
                                    />
                                    <ServiceCard 
                                        level="Level 3" title="Signature Concierge" price="By Request" icon={<Icon name="star" />}
                                        desc="A fully personalized travel design service. I craft a private, end-to-end itinerary tailored to your interests, pace, and logistics. This includes curated experiences, local introductions, booking support, and a step-by-step plan so you arrive relaxed and ready to explore."
                                        features={["Custom itinerary design", "Professional introductions & support"."Curated experiences"]}
                                        cta="Start Conversation" onClick={handleBookClick} 
                                    />
                                </div>
                            </div>

                            <div>
                                <div className="flex items-center gap-4 mb-10">
                                    <div className="p-3 bg-red-700 text-white rounded-full flex items-center justify-center w-12 h-12"><Icon name="message-square" /></div>
                                    <h3 className="font-serif text-3xl text-stone-900">Path 2: Real-World Chinese</h3>
                                </div>
                                <div className="grid md:grid-cols-3 gap-6">
                                    <ServiceCard 
                                        level="Level 1" title="Language Chat" price="Free" icon={<Icon name="coffee" />}
                                        desc="A relaxed 30-minute session to assess your level, set realistic goals, and practice a few survival phrases. Great for beginners or curious travelers."
                                        features={["30-minute assessment", "Goal setting", "Practical phrase practice"]}
                                        cta="Book Free Chat" onClick={handleBookClick} 
                                    />
                                    <ServiceCard 
                                        level="Level 2" title="Audio Survival Pack" price="$9.99" icon={<Icon name="headphones" />}
                                        desc="A practical, beginner-friendly learning bundle with curated video lessons, downloadable audio drills, and compact study notes. Designed to build confidence in real-world situations like ordering meals, taking taxis, and asking for directions."
                                        features={["Curated video lessons", "Downloadable audio drills", "Compact study notes"]}
                                        cta="Get the Pack" href={CONFIG.audioPaymentLink} highlight
                                    />
                                    <ServiceCard 
                                        level="Level 3" title="Professional Chinese Program" price="By Request" icon={<Icon name="user" />}
                                        desc="Structured courses tailored to your objectives - short-term travel, study abroad, or business. I build a curriculum around your timeline and goals, combining live lessons, practical exercises, and resources to make you operational fast and confident in real contexts."
                                        features={["Custom curriculum", "Live tutoring & practice", "Business/Travel focus"]}
                                        cta="Apply for Program" onClick={handleBookClick} 
                                    />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* 5. FAQ Section */}
                    <section id="faq" className="py-20 bg-white border-t border-stone-100 px-6">
                        <div className="max-w-3xl mx-auto">
                            <h2 className="font-serif text-3xl text-stone-900 mb-10 text-center">Common Questions</h2>
                            <div className="space-y-4">
                                <AccordionItem question="Is your service a travel agency?" answer="No, and that's my advantage. I am a personalized cultural consultant and a local friend. I don't book flights for commission. I provide honest advice, route planning, and digital setup support that big agencies can't offer." />
                                <AccordionItem question="How does the 'Remote Support' work?" answer="We can connect on WeChat/Whatsapp/Telegram. If you get stuck in a taxi or can't read a menu, you send a picture or voice note, and I translate or call the driver for you. It's like having a friend in your pocket." />
                                <AccordionItem question="I don't speak any Chinese. Is the Survival Kit enough?" answer="For a short trip, yes. The kit is designed to get your phone set up and give you essential phrases to survive. For longer stays, I recommend a few coaching sessions." />
                            </div>
                        </div>
                    </section>

                    {/* 6. Contact Section (Let's Talk) */}
                    <section id="booking-section" className="py-24 bg-stone-900 text-white px-6">
                        <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-12">
                            <div className="space-y-10">
                                <div>
                                    <h2 className="font-serif text-4xl mb-4">Let's Talk.</h2>
                                    <p className="text-stone-300 text-lg">The first step is just a conversation. Schedule a free chat to see if we are a good fit.</p>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <a href={`mailto:${CONFIG.contact.email}`} className="bg-stone-800 p-4 rounded-xl hover:bg-stone-700 transition-colors">
                                        <div className="flex items-center gap-2 mb-2"><Icon name="mail" className="text-red-500" size={16}/><span className="font-bold text-sm">Email</span></div>
                                        <span className="text-[10px] text-stone-400 break-all">{CONFIG.contact.email}</span>
                                    </a>
                                    <div className="bg-stone-800 p-4 rounded-xl">
                                        <div className="flex items-center gap-2 mb-2"><Icon name="message-circle" className="text-green-500" size={16}/><span className="font-bold text-sm">WeChat</span></div>
                                        <span className="text-[10px] text-stone-400">{CONFIG.contact.wechat.display}</span>
                                    </div>
                                    <a href={CONFIG.contact.whatsapp.link} target="_blank" className="bg-stone-800 p-4 rounded-xl hover:bg-stone-700 transition-colors">
                                        <div className="flex items-center gap-2 mb-2"><Icon name="phone" className="text-green-500" size={16}/><span className="font-bold text-sm">WhatsApp</span></div>
                                        <span className="text-[10px] text-stone-400">{CONFIG.contact.whatsapp.display}</span>
                                    </a>
                                    <a href={CONFIG.contact.telegram.link} target="_blank" className="bg-stone-800 p-4 rounded-xl hover:bg-stone-700 transition-colors">
                                        <div className="flex items-center gap-2 mb-2"><Icon name="send" className="text-blue-400" size={16}/><span className="font-bold text-sm">Telegram</span></div>
                                        <span className="text-[10px] text-stone-400">{CONFIG.contact.telegram.display}</span>
                                    </a>
                                </div>
                            </div>

                            {/* Calendar UI */}
                            <div className="bg-white text-stone-900 rounded-xl shadow-2xl overflow-hidden flex flex-col h-[600px]">
                                <div className="p-6 border-b border-stone-100 flex justify-between items-center">
                                    <div>
                                        <h3 className="font-bold text-lg">Theodora Shi</h3>
                                        <p className="text-xs text-stone-500">Free Discovery Call (30 min)</p>
                                    </div>
                                    <Icon name="calendar" className="text-stone-300" />
                                </div>
                                <div className="flex-grow p-6 flex flex-col overflow-hidden">
                                    <div className="grid grid-cols-7 gap-2 mb-2 text-center text-[10px] text-stone-400 font-bold">
                                        <span>MON</span><span>TUE</span><span>WED</span><span>THU</span><span>FRI</span><span>SAT</span><span>SUN</span>
                                    </div>
                                    <div className="grid grid-cols-7 gap-2">
                                        {[...Array(31)].map((_, i) => (
                                            <button key={i} onClick={() => setSelectedDate(i+1)} 
                                                className={`h-8 w-8 rounded-full flex items-center justify-center text-xs transition-all ${selectedDate === i+1 ? 'bg-red-700 text-white font-bold' : 'text-stone-700 hover:bg-stone-100'}`}>
                                                {i+1}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="mt-6 flex-grow overflow-y-auto">
                                        {selectedDate ? (
                                            <div className="space-y-2 animate-fade-in-up">
                                                <p className="text-xs text-center text-stone-500 font-medium">Available slots for Dec {selectedDate}:</p>
                                                <div className="grid grid-cols-2 gap-2">
                                                    {dailySlots.map((slot, idx) => (
                                                        <div key={idx} className="py-2 border border-red-700 text-red-700 rounded text-[10px] text-center font-bold cursor-default">{slot}</div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="h-full flex items-center justify-center text-stone-400 text-xs italic">Select a date to preview availability</div>
                                        )}
                                    </div>
                                </div>
                                <button onClick={finalizeBooking} className="w-full py-4 bg-red-700 text-white font-bold hover:bg-red-800 transition-all flex justify-center items-center gap-2">
                                    Go to Calendly to Confirm <Icon name="external-link" size={16}/>
                                </button>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-stone-950 text-stone-600 py-12 text-center text-xs">
                        <p>&copy; 2024 Theodora. Connecting Cultures.</p>
                    </footer>
                </div>
            );
        };

        const ServiceCard = ({ level, title, price, icon, desc, features, cta, href, onClick, highlight }) => (
            <div className={`p-8 rounded-xl border flex flex-col transition-all duration-300 ${highlight ? 'bg-white border-red-200 shadow-xl scale-105 z-10' : 'bg-[#FAFAF9] border-stone-200 hover:shadow-lg'}`}>
                <div className="mb-4 flex justify-between items-start">
                    <div>
                        <span className={`text-xs font-bold uppercase tracking-wider ${highlight ? 'text-red-600' : 'text-stone-400'}`}>{level}</span>
                        <h4 className="text-xl font-bold text-stone-900 mt-1">{title}</h4>
                    </div>
                    <div className={`p-2 rounded-full ${highlight ? 'bg-red-50 text-red-600' : 'bg-stone-100 text-stone-400'}`}>{icon}</div>
                </div>
                <div className="mb-6"><span className="text-3xl font-serif font-bold text-stone-900">{price}</span></div>
                <p className="text-sm text-stone-600 mb-6 leading-relaxed flex-grow">{desc}</p>
                <ul className="space-y-3 mb-8">
                    {features.map((f, i) => (
                        <li key={i} className="flex items-start text-xs text-stone-600">
                            <span className="mr-2 mt-0.5 text-red-600"><Icon name="check" size={14}/></span>
                            {f}
                        </li>
                    ))}
                </ul>
                {href ? (
                    <a href={href} target="_blank" className={`block w-full py-3 text-sm font-bold rounded-lg text-center transition-colors ${highlight ? 'bg-red-700 text-white hover:bg-red-800' : 'bg-stone-200 text-stone-900 hover:bg-stone-300'}`}>{cta}</a>
                ) : (
                    <button onClick={onClick} className={`block w-full py-3 text-sm font-bold rounded-lg text-center transition-colors ${highlight ? 'bg-red-700 text-white hover:bg-red-800' : 'bg-stone-200 text-stone-900 hover:bg-stone-300'}`}>{cta}</button>
                )}
            </div>
        );

        const AccordionItem = ({ question, answer }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="border-b border-stone-200 last:border-0">
                    <button className="w-full py-5 flex justify-between items-center text-left focus:outline-none group" onClick={() => setIsOpen(!isOpen)}>
                        <span className="font-medium text-stone-900 group-hover:text-red-700 transition-colors">{question}</span>
                        {isOpen ? <Icon name="chevron-up" className="text-red-700" size={18} /> : <Icon name="chevron-down" className="text-stone-400" size={18} />}
                    </button>
                    <div className={`overflow-hidden transition-all duration-300 ${isOpen ? 'max-h-48 opacity-100 pb-5' : 'max-h-0 opacity-0'}`}>
                        <p className="text-sm text-stone-600 leading-relaxed">{answer}</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
